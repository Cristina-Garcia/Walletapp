<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalletApp</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="page">
      <div class="page-app">
        <header class="head">
          <div class="available-money">
            <div class="money">
              <p>Dinero disponible</p>
              <span>$15,000.00</span>
            </div>
            <img class="logo-img" src="./image/LOGO.png" alt="Logo del banco" />
          </div>
          <button class="button is-third">Servicios</button>
        </header>
        <main class="container">
          <div class="header-section">
            <span>16 de Nov 2021</span>
          </div>
          <div class="card-service">
            <div class="card-description">
              <figure class="card-image">
                <img src="./image/food.png" alt="icono de comida" />
              </figure>
              <div class="description">
                <p>Macdonalds</p>
                <span>10:53 a.m.</span>
              </div>
            </div>
            <div class="card-status">
              <span>-$216.84</span>
            </div>
          </div>
          <div class="card-service">
            <div class="card-description">
              <figure class="card-image">
                <img src="./image/spei.png" alt="icono de comida" />
              </figure>
              <div class="description">
                <p>SPEI a Antonio</p>
                <span>01:43 p.m.</span>
              </div>
            </div>
            <div class="card-status">
              <span>-$500.00</span>
            </div>
          </div>
          <div class="card-service">
            <div class="card-description">
              <figure class="card-image">
                <img src="./image/food.png" alt="icono de comida" />
              </figure>
              <div class="description">
                <p>Cinepolis</p>
                <span>06:20 p.m.</span>
              </div>
            </div>
            <div class="card-status">
              <span>-$300.00</span>
            </div>
          </div>
          <div class="header-section">
            <span>15 de Nov 2021</span>
          </div>
          <div class="card-service">
            <div class="card-description">
              <figure class="card-image">
                <img src="./image/hotel.png" alt="icono de comida" />
              </figure>
              <div class="description">
                <p>Hotel</p>
                <span>08:50 a.m.</span>
              </div>
            </div>
            <div class="card-status">
              <span>-$2,500.00</span>
            </div>
          </div>
          <div class="card-service">
            <div class="card-description">
              <figure class="card-image">
                <img src="./image/spei.png" alt="icono de comida" />
              </figure>
              <div class="description">
                <p>SPEI de Marco</p>
                <span>01:43 p.m.</span>
              </div>
            </div>
            <div class="card-status is-positive">
              <span>+$8,000.00</span>
            </div>
          </div>
        </main>
        <div class="button-actions">
          <button class="button is-secondary">
            <a href="./send-money.html">Enviar dinero</a>
          </button>
          <button class="button is-primary">
            <a href="./deposit.html">Depositar</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
