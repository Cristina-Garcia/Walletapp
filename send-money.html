<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Dinero</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="page-appSent">
        <header>
          <div class="service-title">
            <h1>
              <a href="./index.html" aria-label="regresar al inicio">
                <i class="icon-back" aria-hidden="true"></i>
              </a>
              Enviar dinero a: Antonio Martínez
            </h1>
          </div>
        </header>
        <main>
          <div class="header-section">
            <span>Cuenta</span>
          </div>
          <div class="card-service is-user">
            <div class="card-information">
              <figure class="card-image is-user">
                <img src="./image/cuenta.png" alt="icono de comida" />
              </figure>
              <div class="description is-user">
                <p>Antonio Martínez</p>
                <span>0121 8001 5789 5085 77/BBVA</span>
              </div>
            </div>
          </div>
          <div class="header-section is-amount">
            <span>Cantidad</span>
          </div>
          <div class="money is-sent">
            <span>$3,000.00</span>
          </div>
          <div class="card-form">
            <p>Concepto de pago:</p>
            <input type="text" placeholder="Diseño de portafolio" />
            <p>Número de referencia</p>
            <input type="tel" placeholder="3829837" />
          </div>
        </main>
        <div class="button-actions is-sent">
          <button class="button is-primary">Enviar dinero</button>
        </div>
      </div>
    </div>
  </body>
</html>
